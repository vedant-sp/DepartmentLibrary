d{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
        	margin: 30px;
        	width: 600px;
        }
    </style>
</head>
<body>
<form action="user" method="post">
    {% csrf_token %}
    <!--<br>
    <input type="text", placeholder="username", name="username"><br>
    <br>
    <input type="password", placeholder="Password", name="password1"><br>
    <input type="password", placeholder="Confirm Password", name="password2"><br>
    <input type="submit"> -->
    <div class="form-group">
        <label>First Name</label>
        <input type="text",
        class="form-control" placeholder="First name", name="first_name">
        <br>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text",
            class="form-control" placeholder="Last name" name="last_name">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="text"
          name="email"  class="form-control"
          aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"
          name="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <label>ReEnter Password</label>
            <input type="password" class="form-control"
            name="password2"
           placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
